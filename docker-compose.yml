version: '3.8'

services:
  api-pba:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-pba-container
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./sample_logs.json:/app/sample_logs.json:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
